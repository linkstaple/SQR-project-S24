<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ group_id }}</title>
    <link href="{{ url_for('static-css', path='/common.css') }}" rel="stylesheet">
    <link href="{{ url_for('static-css', path='/group.css') }}" rel="stylesheet">
</head>
<body>
    <div class="root">
        <h1 id="group-title"></h1>
        <div class="group-page">
            <div class="members-list-block">
                <h3>Members</h3>
                <ul id="members-list"></ul>
            </div>
            <div class="split-form-container">
                <form action="javascript:void(0);" class="split-form">
                    <div class="select-lander-block">
                        <label for="lander-select">Select lander</label>
                        <select name="" id="lander-select">
                            <option value="">Choose your lander</option>
                        </select>
                    </div>
                    <fieldset id="payers-fieldset">
                        <legend>Choose payers</legend>
                    </fieldset>
                </form>
                <div class="amount-input-block">
                    <label for="amount-input">Amount:</label>
                    <input type="number" id="amount-input">
                </div>
                <div class="split-money-button-container">
                    <button id="split-money-button">Split money</button>
                </div>
            </div>
            <div class="history-block">
                <div class="history-title-block">
                    <h1 class="history-title"></h1>
                </div>
                <div class="history-content">
                    <ul class="history-list">
                        <li class="history-item"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static-js', path='/common.js') }}"></script>
    <script src="{{ url_for('static-js', path='/group.js') }}"></script>
</body>
</html>
